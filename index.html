<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>

    <!-- APP -->
    <div id="app" class="bool-container">

      <!-- SEARCH BAR -->
      <div class="search-bar">
        <input v-model="movieResearch" @keyup.enter="movieCreator()" placeholder="Inserisci il titolo di un film">
        <button type="button" @click="movieCreator()">Avvia ricerca</button>
      </div>
      <!-- END SEARCH BAR -->

      <!-- MOVIES RESEARCH -->
      <div class="movies-research-container">

        <div class="movie" v-for="movie in movieList">
          <h2>Titolo: <h3>{{movie.title}}</h3></h2>

          <h2>Titolo originale: <h3>{{movie.original_title}}</h3></h2>

          <h2>Lingua: <h3>{{movie.original_language}}</h3></h2>

          <i class="fas fa-star" v-for="index in getVote(movie.vote_average)"></i>
          <i class="far fa-star" v-for="index in (5 - getVote(movie.vote_average))"></i>
          <br>
        </div>

      </div>
      <!-- END MOVIES RESEARCH -->
    </div>
    <!-- END APP -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
